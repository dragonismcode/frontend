<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=8" />
    <link rel="icon" href="/favicon.ico" />

    <title>Live Rumble Subscriber Counter</title>

    <meta property="og:title" content="Rumble Live Counter!" />
    <meta property="og:url" content="https://rumblecounter.live/" />
    <meta property="og:description" content="Allows you to see your live rumble.com follower count in real time."/>
    <meta name="twitter:card" content="summary" />

    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js" defer></script>
    <label>
      <div>
        <div id="center" class="main center">
          <div class="container">
            <div class="counter">
              <a class="selecttitle" id="selecttitle" href="javascript:void(0)" onclick="loadId()">Click here to enter the handle of the Rumble user</a><br/>
              <h3 class="title"><a id="titletext"></a></h3>
              <div class="odometer" id="odometer">0</div>
            </div>
          </div>
        </div>
      </div>
    </label>
  </head>
</html>
